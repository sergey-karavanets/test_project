{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link href="/static/database/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/database/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/database/css/theme.default.min.css">
    <script type="text/javascript" src="/static/database/js/jquery-3.6.3.js"></script>
    <script type="text/javascript" src="/static/database/js/jquery.tablesorter.js"></script>
    <script type="text/javascript" src="/static/database/js/script.js"></script>
</head>
<body>
<div>
    {% if user.is_authenticated %}
    <a type="button" class="btn btn-outline-primary" href="{% url 'profile' %}">Profile</a>
    <a type="button" class="btn btn-outline-primary" href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a type="button" class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
    <a type="button" class="btn btn-outline-primary" href="{% url 'register' %}">Registration</a>
    {% endif %}
</div>
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
    {{ message }}
</div>
{% endfor %}
{% endif %}
{% block content %}
{% endblock %}
<script src="/static/database/js/bootstrap.bundle.min.js"></script>
</body>
</html>
