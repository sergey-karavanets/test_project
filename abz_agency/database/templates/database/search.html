{% extends 'database/base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<form action="{% url 'search' %}" method="get">
    <input name="q" type="text" placeholder="Search..." class="form-control">
</form>
<table class="table table-striped table-bordered" id="myTable">
    <thead>
    <tr class="table-dark">
        <th>Name</th>
        <th>Position</th>
        <th>Employment date</th>
        <th>Salary</th>
        <th>Photo</th>
    </tr>
    </thead>
    <tbody>
    {% for d in data %}
    <tr>
        <td>{{ d.name }}</td>
        <td>{{ d.position }}</td>
        <td>{{ d.employment_date }}</td>
        <td>{{ d.salary }}</td>
        <td>{% if d.employment_photo %}
            <img src="{{ d.employment_photo.url }}" align="middle" width="80" height="80">
            {% endif %}
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
