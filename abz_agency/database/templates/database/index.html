{% extends 'database/base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<table class="table table-striped table-bordered" id="myTable">
    <thead>
    <tr class="table-dark">
        <th>Name</th>
        <th>Position</th>
        <th>Employment date</th>
        <th>Salary</th>
    </tr>
    </thead>
    <tbody>
    {% for d in data %}
    <tr>
        <td>{{ d.name }}</td>
        <td>{{ d.position }}</td>
        <td>{{ d.employment_date }}</td>
        <td>{{ d.salary }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
