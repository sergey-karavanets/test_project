{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link href="static/database/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/database/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="static/database/css/theme.default.min.css">
    <script type="text/javascript" src="static/database/js/jquery-3.6.3.js"></script>
    <script type="text/javascript" src="static/database/js/jquery.tablesorter.js"></script>
    <script type="text/javascript" src="static/database/js/script.js"></script>
</head>
<body>
    <h1>{{ title }}</h1>
        <form action="{% url 'search' %}" method="get">
            <input name="q" type="text" placeholder="Search..." class="form-control">
        </form>
    <table class="table table-striped table-bordered" id="myTable">
        <thead>
            <tr class="table-dark">
                <th>Name</th>
                <th>Position</th>
                <th>Employment date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
        {% for d in data %}
        <tr>
            <td>{{ d.name }}</td>
            <td>{{ d.position }}</td>
            <td>{{ d.employment_date }}</td>
            <td>{{ d.salary }} </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
<script src="static/database/js/bootstrap.bundle.min.js"></script>
</body>
</html>
